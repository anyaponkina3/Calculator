<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор корней</title>
    <link rel="stylesheet" href="./index_files/styles.css">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <div class="title">
                <h1 id="title">Калькулятор корней</h1>
            </div>

            <div class="body">
                <label for="number" id="number-label">Введите выражение или число:</label>
                <input type="text" id="number" placeholder="Например, 25">




                <label for="precision" id="precision-label">Количество знаков после запятой:</label>
                <input type="number" id="precision" value="5">

                <div class="Buttoncalculate-button">
                    <button id="calculate-button">Вычислить</button>
                </div>

                <div id="result">0</div>
            </div>

        <!-- Кнопки для смены языка и помощи -->
        <div class="footer">
          <select id="language-select">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="es">Español</option>
            <option value="other">Another language</option>
          </select>
        
          <!-- Кнопка поддержки, сделанная ссылкой -->
          <a href="https://t.me/TechnicalSupportCalculatorBot" class="support-link">
            <button id="help-button">Help</button>
          </a>
        
      </div>
      
    </div>

    <!-- Подключаем библиотеку math.js -->
    <script src="./index_files/math.min.js"></script>
    <!-- Подключаем библиотеку Algebrite -->

    <script src="./index_files/script.js"></script>
    <script src="./index_files/translations.js"></script>
